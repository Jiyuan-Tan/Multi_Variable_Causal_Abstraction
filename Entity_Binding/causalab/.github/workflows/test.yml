name: Tests

on:
  pull_request_target:
    types: [opened, synchronize, ready_for_review]
  push:
    branches: [main]
    
# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest
    # Don't run on forks for security (they can't push back anyway)
    if: github.event.pull_request.head.repo.full_name == github.repository || github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          # Need to use a token with write access to push commits
          token: ${{ secrets.GITHUB_TOKEN }}
          # Fetch full history to allow pushing
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run pre-commit hooks
        id: pre-commit
        run: uv run pre-commit run --all-files
        continue-on-error: true

      - name: Auto-commit lint fixes
        if: github.event_name == 'pull_request_target' && steps.pre-commit.outcome == 'failure'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-fix linting issues"
          branch: ${{ github.event.pull_request.head.ref }}

      - name: Fail if pre-commit failed
        if: steps.pre-commit.outcome == 'failure'
        run: exit 1

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run tests
        run: uv run pytest -v -m "not gpu and not slow" --junit-xml=pytest.xml

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: pytest.xml
